<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Inputmode</title>
</head>
<body>
    <header>
        <div></div>
        <div>
            <h1>Inputmode</h1>
            <h2>Tipos de input para teclados virtuais</h2>
        </div>
        <div class="img-container">
            <a  href="https://github.com/DaniloTeixeira" target="_blank">
                <img  src="./images/github-icon.png" alt="ícone do github na cor branca">
            </a>
             <a  href="https://www.linkedin.com/in/danilorteixeira/" target="_blank">
                <img  src="./images/linkedin-icon.png" alt="ícone do linkedin na cor azul" >
             </a>
        </div>
    </header>
    <main>
     

        <div class="main-container">
            <div class="input-container">
                <code>inputmode="text" (Default)</code>
                <input type="text" inputmode="text">
            </div>

            <div class="input-container">
                <code>inputmode="none"</code>
                <input type="text" inputmode="none">
            </div>

            <div class="input-container">
                <code>inputmode="decimal"</code>
                <input type="text" inputmode="decimal">
            </div>

            <div class="input-container">
                <code>inputmode="numeric"</code>
                <input type="text" inputmode="numeric">
            </div>

            <div class="input-container">
                <code>inputmode="tel"</code>
                <input type="tel" inputmode="tel">
            </div>

            <div class="input-container">
                <code>inputmode="search"</code>
                <input type="text" inputmode="search">
            </div>

            <div class="input-container">
                <code>inputmode="email"</code>
                <input type="email" inputmode="email">
            </div>

            <div class="input-container">
                <code>inputmode="url"</code>
                <input type="url" inputmode="url">
            </div>
        </div>
    </main>
    <footer>Criado por <strong>Danilo Rodrigues Teixeira</strong></footer>
</body>
</html>
